<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="disconnection-overlay" class="hidden">
        <div class="disconnection-message">
            <h2 data-i18n="disconnect.title">Session Ended</h2>
            <p data-i18n="disconnect.message">The session has been terminated by the host.</p>
        </div>
    </div>

    <div id="content" class="content">
        <div id="waiting-overlay" class="hidden">
            <div class="waiting-message">
                <div class="spinner-large"></div>
                <h2 data-i18n="waiting.title">Controller is Away</h2>
                <p data-i18n="waiting.message">The session is active. Waiting for the controller to resume the stream.</p>
            </div>
        </div>
        <div id="gesture-overlay" class="hidden"></div>
        <iframe id="session-frame" src="about:blank" data-src="{{IFRAME_SRC}}"></iframe>
        <div id="sidebar-toggle-handle" class="sidebar-toggle-handle" title="Toggle Sidebar">
            <div class="toggle-indicator"></div>
        </div>
    </div>

    <div id="start-menu-modal" class="hidden">
        <div class="start-menu-tabs">
            <button class="sm-tab-btn active" data-tab="launch" data-i18n="startMenu.launchTab"></button>
            <button class="sm-tab-btn" data-tab="active" data-i18n="startMenu.activeTab"></button>
        </div>
        <div id="sm-view-launch" class="sm-view active">
            <div class="sm-search-box"><i class="fas fa-search"></i><input type="text" id="sm-app-search" data-i18n-placeholder="startMenu.searchPlaceholder"></div>
            <div id="sm-app-grid" class="sm-grid"></div>
        </div>
        <div id="sm-view-active" class="sm-view"><div id="sm-active-list"></div></div>
    </div>
    
    <div id="video-grid">
        <div id="video-grid-content">
            <div id="start-menu-btn" class="video-container pinned start-menu-trigger" data-i18n-title="startMenu.appsTitle">
                <div class="start-btn-inner">
                    <i class="fas fa-th"></i>
                    <span data-i18n="startMenu.appsButton"></span>
                </div>
            </div>
            <div id="gamepad-source-box" class="video-container pinned"></div>
            <div id="local-user-container" class="video-container pinned">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <span class="username" data-i18n="localUsername"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="video-toggle-handle" class="video-toggle-handle" title="Toggle Video Bar">
        <div class="toggle-indicator-horizontal"></div>
    </div>

    <div id="sidebar" class="sidebar">
    </div>

    <div id="toast-container"></div>

    <div id="settings-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="settings.title"></h2>
                <button id="settings-modal-close" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label for="audio-input-select" data-i18n="settings.microphoneLabel"></label>
                    <select id="audio-input-select"></select>
                </div>
                <div class="settings-group">
                    <label for="video-input-select" data-i18n="settings.webcamLabel"></label>
                    <select id="video-input-select"></select>
                </div>
            </div>
        </div>
    </div>

    <!-- CLIENT_DATA -->
    <script src="translation.js"></script>
    <script src="room.js"></script>
</body>
</html>

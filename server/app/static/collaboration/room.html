<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SealSkin Collaboration</title>
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="content" class="content">
        <iframe id="session-frame" src="{{IFRAME_SRC}}"></iframe>
    </div>
    
    <div id="video-grid">
        <div id="video-grid-content">
            <div id="gamepad-source-box" class="video-container pinned"></div>
            <div id="local-user-container" class="video-container pinned">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <span class="username">You</span>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar-toggle-handle" class="sidebar-toggle-handle">
        <div class="toggle-indicator"></div>
    </div>

    <div id="sidebar" class="sidebar">
    </div>

    <div id="toast-container"></div>

    <div id="settings-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="settings-modal-close" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label for="audio-input-select">Microphone</label>
                    <select id="audio-input-select"></select>
                </div>
                <div class="settings-group">
                    <label for="video-input-select">Webcam</label>
                    <select id="video-input-select"></select>
                </div>
            </div>
        </div>
    </div>

    <!-- CLIENT_DATA -->
    <script src="room.js"></script>
</body>
</html>

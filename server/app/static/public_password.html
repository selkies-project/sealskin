<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --bg-primary: #ffffff;
            --bg-secondary: #f7f9fc;
            --text-primary: #1a202c;
            --border-color: #e2e8f0;
            --accent-primary: #3182ce;
            --accent-primary-hover: #2b6cb0;
            --color-danger: #e53e3e;
            --color-success: #38a169;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 8px;
        }

        html[data-theme='dark'] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #edf2f7;
            --border-color: #4a5568;
            --accent-primary: #4299e1;
            --accent-primary-hover: #63b3ed;
            --color-danger: #e53e3e;
            --color-success: #38a169;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* Page Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .container {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 90%;
            max-width: 320px;
            transition: background-color 0.4s ease-in-out;
        }

        #password-form {
            display: flex;
            gap: 0.75rem;
        }

        input[type="password"] {
            flex-grow: 1;
            min-width: 0;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1.25rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-primary) 40%, transparent);
        }

        button {
            flex-shrink: 0;
            width: 50px;
            border: none;
            background-color: var(--accent-primary);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        button:hover:not(:disabled) {
            background-color: var(--accent-primary-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        /* State Handling */
        #success-container {
            display: none;
        }

        .container.success {
            background-color: var(--color-success);
        }
        .container.success #password-form {
            display: none;
        }
        .container.success #success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Match form height */
        }
        .container.success #success-container .icon {
            width: 48px;
            height: 48px;
            color: white;
        }

        .container.error {
            background-color: var(--color-danger);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        
        <div id="success-container">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>

        <form id="password-form" action="/public/{{SHARE_ID}}" method="post">
            <input type="password" name="password" aria-label="Password" required autofocus>
            <button type="submit" aria-label="Download">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
        </form>

    </div>

    <script>
        const form = document.getElementById('password-form');
        const container = document.getElementById('container');
        const passwordInput = form.querySelector('input[type="password"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            container.classList.remove('error', 'shake');

            const button = form.querySelector('button');
            button.disabled = true;

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (response.ok) {
                    container.classList.add('success');
                    
                    const blob = await response.blob();
                    
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'download';
                    if (disposition && disposition.includes('attachment')) {
                        const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(disposition);
                        if (matches && matches[1]) { 
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    container.classList.add('error');
                    container.classList.add('shake');
                    passwordInput.value = '';
                    passwordInput.focus();

                    setTimeout(() => {
                        container.classList.remove('shake');
                    }, 820);
                }
            } catch (error) {
                console.error('Form submission failed:', error);
                container.classList.add('error');
            } finally {
                if (!container.classList.contains('success')) {
                    button.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
